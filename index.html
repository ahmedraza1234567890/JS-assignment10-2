<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-assignment 10 pattern</title>
</head>

<body>



    <script>
             document.write(`<h1>`)
        // 1
        document.write("<br>" + "<b>1</b>" + "<br>" + "<br>")
        for (var a = 5; a > 0; a--) {
            for (var b = a; b > 0; b--) {
                document.write("&nbsp;*&nbsp;")
            }
            document.write(`<br><br>`)
        }


        // 2
        document.write(`<b>2</b> <br><br>`)
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(`&nbsp;&nbsp;${a}&nbsp;&nbsp;`)
            }
            document.write(`<br><br>`)
        }

        // 3
        document.write(`<b>3</b> <br><br>`)

        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= 5; b++) {
                if (a == 1 && b == 5) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;`)
                }
                else if (a == 1 && b < 5) {
                    document.write(`&nbsp;&nbsp; &nbsp;`)
                }
                else if (a == 2 && b == 5) {
                    document.write(`&nbsp;&nbsp;2&nbsp;`)
                }
                else if (a == 2 && b == 4) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;`)
                }
                else if (a == 2 && b < 4) {
                    document.write(`&nbsp;&nbsp; &nbsp;`)
                }
                else if (a == 3 && b == 5) {
                    document.write(`&nbsp;&nbsp;3&nbsp;`)
                }
                else if (a == 3 && b == 4) {
                    document.write(`&nbsp;&nbsp;2&nbsp;`)
                }
                else if (a == 3 && b == 3) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;`)
                }
                else if (a == 3 && b < 3) {
                    document.write(`&nbsp;&nbsp; &nbsp;`)
                }
                else if (a == 4 && b == 5) {
                    document.write(`&nbsp;&nbsp;4&nbsp;`)
                }
                else if (a == 4 && b == 4) {
                    document.write(`&nbsp;&nbsp;3&nbsp;`)
                }
                else if (a == 4 && b == 3) {
                    document.write(`&nbsp;&nbsp;2&nbsp;`)
                }
                else if (a == 4 && b == 2) {
                    document.write(`&nbsp;&nbsp;&nbsp;1&nbsp;`)
                }
                else if (a == 4 && b < 2) {
                    document.write(`&nbsp;&nbsp; &nbsp;`)
                }
                else if (a == 5 && b == 5) {
                    document.write(`&nbsp;&nbsp;5&nbsp;`)
                }
                else if (a == 5 && b == 4) {
                    document.write(`&nbsp;&nbsp;4&nbsp;`)
                }
                else if (a == 5 && b == 3) {
                    document.write(`&nbsp;&nbsp;3&nbsp;`)
                }
                else if (a == 5 && b == 2) {
                    document.write(`&nbsp;&nbsp;2&nbsp;`)
                }
                else if (a == 5 && b == 1) {
                    document.write(`&nbsp;&nbsp;1&nbsp;`)
                }
            }
            document.write(`<br><br>`)
        }
        // 4
        document.write("<b>4</b><br><br>")
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                if (b == 1) {
                    document.write(`&nbsp;&nbsp;1&nbsp;`)
                }
                else if (b == 2) {
                    document.write(`&nbsp;&nbsp;2&nbsp;`)
                }
                else if (b == 3) {
                    document.write(`&nbsp;&nbsp;3&nbsp;`)
                }
                else if (b == 4) {
                    document.write(`&nbsp;&nbsp;4&nbsp;`)
                }
                else document.write(`&nbsp;&nbsp;5&nbsp;`)
            }
            document.write(`<br><br>`)
        }

        document.write(`<center>`)
        // 5
        document.write(`<b>5</b> <br><br>`)
        for (var a = 1; a <= 9; a += 2) {
            if (a == 1) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 3) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 5) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 7) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 9) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            document.write(`<br><br>`)
        }


        // 6
        document.write(`<b>6</b> <br><br>`)
        for (var a = 9; a >= 1; a -= 2) {
            if (a == 9) {
                for (var b = 1; b <= 9; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 7) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 5) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 3) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            else if (a == 1) {
                for (var b = 1; b <= a; b++) {
                    document.write(`*&nbsp;&nbsp;`)
                }
            }
            document.write(`<br><br>`)
        }


        // 7
        document.write(`<b>7</b> <br><br>`)
        for (var a = 1; a <= 9; a += 2) {
            if (a == 1) {
                for (var b = 1; b <= a; b++) {
                    document.write(`${b}&nbsp;&nbsp;`)
                }
            }
            else if (a == 3) {
                for (var b = 1; b <= a; b++) {
                    if (a == 3 && b == 3) {
                        document.write(`${b - 2}&nbsp;&nbsp;`)
                    }
                    else document.write(`${b}&nbsp;&nbsp;`)
                }
            }
            else if (a == 5) {
                for (var b = 1; b <= a; b++) {
                    if (a == 5 && b == 4) {
                        document.write(`${b - 2}&nbsp;&nbsp;`)
                    }
                    else if (a == 5 && b == 5) {
                        document.write(`${b - 4}&nbsp;&nbsp;`)
                    }
                    else document.write(`${b}&nbsp;&nbsp;`)
                }
            }
            else if (a == 7) {
                for (var b = 1; b <= a; b++) {
                    if (a == 7 && b == 5) {
                        document.write(`${b - 2}&nbsp;&nbsp;`)
                    }
                    else if (a == 7 && b == 6) {
                        document.write(`${b - 4}&nbsp;&nbsp;`)
                    }
                    else if (a == 7 && b == 7) {
                        document.write(`${b - 6}&nbsp;&nbsp;`)
                    }
                    else document.write(`${b}&nbsp;&nbsp;`)
                }
            }
            else if (a == 9) {
                for (var b = 1; b <= a; b++) {
                    if (a == 9 && b == 6) {
                        document.write(`${b - 2}&nbsp;&nbsp;`)
                    }
                    else if (a == 9 && b == 7) {
                        document.write(`${b - 4}&nbsp;&nbsp;`)
                    }
                    else if (a == 9 && b == 8) {
                        document.write(`${b - 6}&nbsp;&nbsp;`)
                    }
                    else if (a == 9 && b == 9) {
                        document.write(`${b - 8}&nbsp;&nbsp;`)
                    }
                    else document.write(`${b}&nbsp;&nbsp;`)
                }
            }
            document.write(`<br><br>`)
        }
        // 8
        document.write(`<b>8</b> <br><br>`)
        for (var a = 1; a <= 6; a++) {
            for (var b = 6; b >= a; b--) {
                if (b == 1) {
                    document.write(`F&nbsp;&nbsp;`)
                }
                else if (b == 2) {
                    document.write(`E&nbsp;&nbsp;`)
                }
                else if (b == 3) {
                    document.write(`D&nbsp;&nbsp;`)
                }
                else if (b == 4) {
                    document.write(`C&nbsp;&nbsp;`)
                }
                else if (b == 5) {
                    document.write(`B&nbsp;&nbsp;`)
                }
                else document.write(`A&nbsp;&nbsp;`)
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }
        document.write(`</center>`)

        // 9
        document.write(`<b>9</b> <br><br>`)
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= 5; b++) {
                if (a == 1 && b == 1) {
                    document.write(`&nbsp;&nbsp;${b}&nbsp;&nbsp;`)
                }
                else if (a == 1 && b > 1) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else if (a == 2 && b == 1 || b == 2 || b == 3) {
                    document.write(`&nbsp;&nbsp;${b}&nbsp;&nbsp;`)
                }
                else if (a == 2 && b > 3) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else if (a == 3) {
                    document.write(`&nbsp;&nbsp;${b}&nbsp;&nbsp;`)
                }
                else if (a == 4 && b == 1 || b == 2 || b == 3) {
                    document.write(`&nbsp;&nbsp;${b}&nbsp;&nbsp;`)
                }
                else if (a == 4 && b > 3) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else if (a == 5 && b == 1) {
                    document.write(`&nbsp;&nbsp;${b}&nbsp;&nbsp;`)
                }
                else if (a == 5 && b > 1) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }



        // 10
        document.write(`<b>10</b> <br><br>`)
        for (var a = 1; a <= 4; a++) {
            for (var b = 1; b <= 7; b++) {
                if (a == 2 && b == 4) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else if (a == 3 && (b == 3 || b == 4 || b == 5)) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else if (a == 4 && (b == 2 || b == 3 || b == 4 || b == 5 || b == 6)) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else document.write(`&nbsp;&nbsp;&nbsp;*`)
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }


        // 11
        document.write(`<b>11</b> <br><br>`)
        for (var a = 1; a <= 6; a++) {
            for (var b = 1; b <= 6; b++) {
                if (a == 2 && b != 5 || a == 3 && b != 4 || a == 4 && b != 3 || a == 5 && b != 2) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else document.write(`&nbsp;&nbsp;&nbsp;*`)
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }


        // 12        
        document.write(`<b>12</b> <br><br>`)
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= 5; b++) {
                if ((a == 2 || a == 3 || a == 4) && (b != 1 && b != 5)) {
                    document.write(`&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`)
                }
                else document.write(`&nbsp;&nbsp;&nbsp;*`)
            }
            document.write(`<br>`)
            document.write(`<br>`)
        }
        document.write(`</h1>`)


    </script>
</body>

</html>
